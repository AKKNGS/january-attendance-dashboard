<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>របាយការណ៍វត្តមានបុគ្គលិក</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;700&family=Moul&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- Loader -->
  <div id="appLoader" class="app-loader d-none">
    <div class="loader-card">
      <div class="spinner-border" role="status"></div>
      <div class="loader-text mt-3" id="loaderText">កំពុងដំណើរការ...</div>
    </div>
  </div>

  <!-- Header -->
  <header class="topbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="brand">
        <div class="brand-title">📌 របាយការណ៍វត្តមានបុគ្គលិក</div>
        <div class="brand-sub" id="printMonthYear">ខែមករា ឆ្នាំ ២០២៦</div>
      </div>
      <div class="topbar-actions">
        <select id="sheetSelect" class="form-control form-control-sm">
          <option value="">កំពុងផ្ទុក...</option>
        </select>
      </div>
    </div>
  </header>

  <main class="container-fluid mt-3" id="mainDashboard">
    <div class="row">
      <div class="col-lg-4 mb-3">
        <div class="card soft-card">
          <div class="card-body">
            <div class="section-title"><i class="fa-solid fa-filter"></i> ស្វែងរក / តម្រង</div>

            <div class="form-group mt-2">
              <label class="small text-muted mb-1">Search (Name/ID/Any text)</label>
              <input id="searchInput" class="form-control" placeholder="វាយអក្សរ ដើម្បីស្វែងរក..." />
            </div>

            <div class="form-row">
              <div class="col-6 mb-2">
                <button id="btnClearFilter" class="btn btn-light btn-block">
                  <i class="fa-solid fa-eraser"></i> Clear
                </button>
              </div>
              <div class="col-6 mb-2">
                <button id="btnPrint" class="btn btn-primary btn-block">
                  <i class="fa-solid fa-print"></i> Print
                </button>
              </div>
            </div>

            <div class="hint mt-2">✅ Mobile: swipe លើតារាង ទៅឆ្វេង/ស្តាំ</div>
          </div>
        </div>

        <div class="card soft-card mt-3">
          <div class="card-body">
            <div class="section-title"><i class="fa-solid fa-chart-simple"></i> Quick Stats</div>

            <div class="stats-grid">
              <div class="stat">
                <div class="stat-label">Rows</div>
                <div class="stat-value" id="statRows">0</div>
              </div>
              <div class="stat">
                <div class="stat-label">Total Scan</div>
                <div class="stat-value" id="statTotalScan">0</div>
              </div>
              <div class="stat">
                <div class="stat-label">Total Permission</div>
                <div class="stat-value" id="statTotalPermission">0</div>
              </div>
              <div class="stat">
                <div class="stat-label">Total Mission</div>
                <div class="stat-value" id="statTotalMission">0</div>
                </div>
               </div>


            <div class="small text-muted mt-2">
              * Stats គណនាតាម Column ដែលឈ្មោះស្រដៀង Total Scan/Permission/Late…
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8 mb-3">
        <div class="card soft-card">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between flex-wrap">
              <div class="section-title mb-2 mb-md-0">
                <i class="fa-solid fa-table"></i> តារាងទិន្នន័យ
              </div>
              <div class="table-tools">
                <button id="btnSortAtoZ" class="btn btn-sm btn-outline-secondary">
                  <i class="fa-solid fa-arrow-down-a-z"></i> Sort A→Z
                </button>
                <button id="btnSortZtoA" class="btn btn-sm btn-outline-secondary">
                  <i class="fa-solid fa-arrow-down-z-a"></i> Sort Z→A
                </button>
              </div>
            </div>

            <div class="table-responsive mt-3">
              <table class="table table-hover table-bordered table-sm" id="dataTable">
                <thead id="dataThead"></thead>
                <tbody id="dataTbody">
                  <tr><td class="text-center text-muted" colspan="50">កំពុងទាញទិន្នន័យ...</td></tr>
                </tbody>
              </table>
            </div>

            <div class="d-flex align-items-center justify-content-between mt-2 flex-wrap">
              <div class="small text-muted" id="tableInfo">0 rows</div>

              <div class="pagination-controls">
                <button class="btn btn-sm btn-light" id="btnPrevPage">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <span class="page-pill" id="pagePill">1 / 1</span>
                <button class="btn btn-sm btn-light" id="btnNextPage">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
